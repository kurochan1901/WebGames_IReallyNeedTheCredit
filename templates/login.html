{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h2 class="auth-title">登入</h2>
  <form method="POST" action="{{ url_for('login_form') }}" class="auth-form">
    
    <label class="auth-label">帳號</label>
    <input type="text" name="username" class="auth-input" required>

    <label class="auth-label">密碼</label>
    <input type="password" name="password" class="auth-input" required>

    <div class="auth-actions">
      <button type="submit" class="btn btn-primary">登入</button>

      <a href="{{ url_for('register_form') }}" class="btn btn-secondary">
        前往註冊
      </a>
    </div>

  </form>
</div>
{% endblock %}
