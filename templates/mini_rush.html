{% extends "base.html" %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto; padding: 16px;">
    <h2>Mini Game: Rush（測試）</h2>
    <div id="minigameMount"></div>
</div>

<script src="{{ url_for('static', filename='minigames_core.js') }}"></script>
<script src="{{ url_for('static', filename='mini_rush.js') }}"></script>

<script>
    if (typeof window.startRushGame === "function") {
        window.startRushGame(document.getElementById("minigameMount"));
    } else {
        console.error("rush.js 沒有暴露 startRushGame(mountEl) 入口");
    }
</script>

{% endblock %}
