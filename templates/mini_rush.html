{% extends "base.html" %}

{% block content %}
<div style="max-width: 900px; margin: 0 auto; padding: 16px;">
    <h2>Mini Game: Rush（測試）</h2>
    <div id="minigameMount"></div>
</div>

<script src="{{ url_for('static', filename='minigames_core.js') }}"></script>
<script src="{{ url_for('static', filename='mini_rush.js') }}"></script>

<script>
    const mountEl = document.getElementById("minigameMount");

    if (window.MiniRush && typeof window.MiniRush.run === "function") {
        window.MiniRush.run({
            mountEl,
            // 先測 UI 就好，先不要上傳
            postUrl: null,
            onFinish: (r) => console.log("rush result:", r),
        });
    } else {
        console.error("mini_rush.js 沒有暴露 window.MiniRush.run(opts)");
    }
</script>

{% endblock %}
