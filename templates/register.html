{% extends "base.html" %}
{% block content %}
<div class="auth-container">

  <h2 class="auth-title">註冊</h2>

  <form method="POST" action="{{ url_for('register_form') }}" class="auth-form">

    <label class="auth-label">帳號（僅英數）</label>
    <input type="text" name="username" class="auth-input" required>

    <label class="auth-label">密碼（6–12 碼，至少 1 大寫與 1 數字）</label>
    <input type="password" name="password" class="auth-input" required>

    <p class="password-hint">
      可使用的符號：!@#$%^&*()_+-=[]{};:,./?
    </p>

    <div class="auth-actions">
      <button type="submit" class="btn btn-primary">建立帳號</button>
      <a href="{{ url_for('login_form') }}" class="btn btn-secondary">
        返回登入
      </a>
    </div>

  </form>
</div>
{% endblock %}
